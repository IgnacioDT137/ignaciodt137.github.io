</head>

<body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="donacion.js"></script>        
        <div id="header">
            <div class="logo">
                <img src="imagenes/logo.png" alt="logo JARDINERIA">
                <h2>Green Home</h2>
                <img src="imagenes/logo.png" alt="logo JARDINERIA">
            </div>
            <div class="menu">
                <a href="cruds.html"><img src="imagenes/data.png" alt="CRUD"></a>
                <a href="index.html"><img src="imagenes/home.png" alt="INICIO"></a>
                <a href="historial.html"><img src="imagenes/bag.png" alt="COMPRAS"></a>
                <a href="carrito.html"><img src="imagenes/cart.png" alt="CARRITO"></a>
                <a href="donacion.html"><img src="imagenes/donacion.png" alt="SUB"></a>
                <a href="login.html"><img src="imagenes/user.png" alt="LOGIN"></a>

            </div>
        </div>
    <div id="contenido">            
        
          <form action="" id="donar">
            <div id="input">
                <h1 style="text-align: center;">Suscripcion para donacion</h1>
                <p> </p>
              <div class="input-group mb-3">                
                  <span class="input-group-text" id="inputGroup-sizing-default">E-Mail de recibo</span>
                  <input id="emailinput" type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">                                    
                </div> 
                <h5 id="mensaje" style="display: none; color: red;">Por favor ingrese email</h5>  
                <div class="input-group mb-3">                
                    <span class="input-group-text" id="inputGroup-sizing-default">Monto mensual</span>
                    <input id="monto" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">                                    
                  </div> 
                  <h5 id="mensaje2" style="display: none; color: red;">Por favor ingrese monto</h5>  
                  <div class="input-group mb-3">                
                    <span class="input-group-text" id="inputGroup-sizing-default">Nro. Tarjeta</span>
                    <input id="numerotarjeta" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">                                    
                  </div>  
                  <h5 id="mensaje3" style="display: none; color: red;">Por favor ingrese tarjeta</h5>
                  <div class="input-group mb-3">                
                    <span class="input-group-text" id="inputGroup-sizing-default">CVV</span>
                    <input id="cvv" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">                                    
                  </div> 
                  <h5 id="mensaje4" style="display: none; color: red;">Por favor ingrese CVV</h5>
                  <div class="input-group mb-3">                
                    <span class="input-group-text" id="inputGroup-sizing-default">Fecha de vencimiento</span>
                    <input id="fecha" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">                                    
                  </div> 
                  <h5 id="mensaje5" style="display: none; color: red;">Por favor ingrese fecha de vencimiento</h5>    
                <button type="submit" class="btn btn-success" href="donacion.html" role="button">Confirmar</button>
            </div>
    </div>
</body>
